<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LJP Quenzy - Revolutionizing Question Paper Generation</title>
    <style>
        /* Reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            line-height: 1.6;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
        }
        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .navbar ul li {
            display: inline;
        }
        .navbar ul li a {
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }
        .navbar ul li a:hover {
            color: #d1e0ff;
        }
        .navbar .auth-buttons a {
            padding: 5px 15px;
            border: 2px solid white;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .navbar .auth-buttons a:hover {
            background-color: white;
            color: #007BFF;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to bottom right, #007BFF, #0056b3);
            color: white;
            height: 100vh;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
            max-width: 600px;
        }
        .hero button {
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #007BFF;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .hero button:hover {
            background-color: #d1e0ff;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">Quenzy</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="auth-buttons">
            <a href="auth/login">Login</a>
            <a href="auth/signup" style="margin-left: 10px;">Sign Up</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Welcome to LJP Quenzy</h1>
        <p>Revolutionizing question paper generation with AI-powered tools. Simplify your workflow, save time, and focus on what matters the most â€“ teaching.</p>
        <button onclick="location.href='auth/signup'">Get Started</button>
    </section>

</body>
</html>
